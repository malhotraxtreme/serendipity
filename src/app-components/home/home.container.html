<div class="container">
    <h1 class="pageheading" @slideIn>SERENDIPITY SOURCING</h1>
    <div class="subhead" @fade>
        Dedicated to provide quality lifestyle products at competitive prices..
    </div>
</div>
<div class="container-fluid imgcontainer">
    <div class="row">
        <div class="col-md-2 gridimg" @slidelater>
            <img class="longimgs" src="../src/assets/images/homeimg/1.jpg">
        </div>
        <div class="col-md-8 gridimg" @slidelater>
            <img class="homeimg" src="../src/assets/images/homeimg/2.jpg">
            <img class="homeimg" src="../src/assets/images/homeimg/3.jpg">
            <img class="homeimg" src="../src/assets/images/homeimg/4.jpg">
            <div class="imgtext">From All of your Fashion to Lifestyle Needs, Serendipity's Got you Covered</div>
        </div>
        <div class="col-md-2 gridimg" @slidelater>
            <img class="longimgs" src="../src/assets/images/homeimg/5.jpg">
        </div>
    </div>
</div>
<div class="container-fluid differencediv" @fadelater>
    <h1 class="regheading text-center">Not just another Sourcing Company</h1>
    <h1 class="regheading2 text-center">We're Different</h1>
    <div class="row">
        <div class="icocontainer col-md-offset-2 col-md-2 ">
            <div class="iconsdiv">
                <h1 class="icoheading">Quality First Approach</h1>
                <i class="fa iconcss fa-american-sign-language-interpreting"></i>
            </div>
        </div>
        <div class="icocontainer col-md-2">
            <div class="iconsdiv">
                <h1 class="icoheading">Prompt support</h1>
                <i class="fa iconcss fa-universal-access"></i>
            </div>
        </div>
        <div class="icocontainer col-md-2">
            <div class="iconsdiv">
                <h1 class="icoheading">Fastest Shipping</h1>
                <i class="fa iconcss fa-truck"></i>
            </div>
        </div>
        <div class="icocontainer col-md-2">
            <div class="iconsdiv">
                <h1 class="icoheading">Newest Trends</h1>
                <i class="fa iconcss fa-angellist"></i>
            </div>
        </div>
    </div>
</div>
